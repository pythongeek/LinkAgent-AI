version: '3.8'

services:
  # Main API server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.scraper
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - linkedin-platform

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - linkedin-platform

  # Worker for background jobs
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - redis
      - api
    restart: unless-stopped
    networks:
      - linkedin-platform

  # Browser automation service
  browser-automation:
    build:
      context: ..
      dockerfile: docker/Dockerfile.browser
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "3002:3002"
    volumes:
      - browser-data:/app/data
    restart: unless-stopped
    networks:
      - linkedin-platform
    shm_size: '2gb'

volumes:
  redis-data:
  browser-data:

networks:
  linkedin-platform:
    driver: bridge
